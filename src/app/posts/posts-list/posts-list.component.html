<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>
    <button
      class="btn btn-primary"
      [routerLink]="['/posts/add']"
      (click)="isClickedSF()"
    >
      Add Posts
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a
              href=""
              class="btn btn-primary"
              [routerLink]="['edit', post.id]"
              (click)="isUpdClickedSF()"
              >Update</a
            >

            <button
              type="button"
              class="btn btn-danger"
              (click)="isDeletePost(post.id)"
            >
              Delete
            </button>

            <button
              type="button"
              class="btn btn-info"
              [routerLink]="['details', post.id]"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
