<div class="row" class="my-4">
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="OnformSubmit()">
      <h3 *ngIf="isClicked">Add Posts</h3>

      <h3 *ngIf="updClicked">Update Posts</h3>
      <hr />
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" />

        <div>{{ titleErrors() }}</div>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea
          name="description"
          cols="30"
          rows="10"
          class="form-control"
          formControlName="description"
        >
        </textarea>
        <div>{{ descriptionError() }}</div>
        <div class="my-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!postForm.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
